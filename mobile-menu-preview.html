<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Mobilmeny â€“ Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root{
      color-scheme:light dark;
      --bg:#f5f3ff;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at 20% 20%,#ede9fe 0%,#f9fafb 40%,#eef2ff 100%);
      font-family:"Inter","Poppins",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      padding:40px 16px;
    }
    .phone{
      width:min(360px,100%);
      border-radius:36px;
      background:#fff;
      box-shadow:0 32px 64px rgba(15,23,42,0.18);
      position:relative;
      overflow:hidden;
      border:1px solid rgba(148,163,184,0.2);
    }
    .phone::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(135deg,rgba(217,233,255,0.65),rgba(236,233,255,0.3));
      opacity:0.85;
    }
    header{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:20px 22px;
      font-weight:700;
      font-family:"Poppins","Inter",system-ui;
      font-size:1.1rem;
    }
    .theme-icon{
      width:40px;
      height:40px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background:rgba(15,23,42,0.06);
      box-shadow:0 12px 24px rgba(15,23,42,0.15);
      font-size:1.1rem;
    }
    .preview-menu{
      position:relative;
      z-index:2;
      padding:0 18px 28px;
    }
    .mobile-menu-panel{
      width:100%;
      background:linear-gradient(145deg,rgba(255,255,255,0.95),rgba(239,246,255,0.95));
      border:1px solid rgba(148,163,184,0.25);
      border-radius:28px;
      padding:26px 22px;
      display:flex;
      flex-direction:column;
      gap:24px;
      box-shadow:0 28px 60px rgba(15,23,42,0.18);
    }
    .mobile-menu-top{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .mobile-login{
      flex:1;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:18px;
      padding:16px 18px;
      background:linear-gradient(135deg,#6366f1,#8b5cf6);
      color:#fff;
      font-weight:600;
      font-size:1.02rem;
      box-shadow:0 18px 34px rgba(99,102,241,0.28);
    }
    .mobile-chip{
      border:none;
      background:rgba(99,102,241,0.12);
      color:#374151;
      border-radius:999px;
      padding:8px 14px;
      font-size:0.85rem;
      font-weight:600;
      letter-spacing:0.02em;
      text-transform:uppercase;
    }
    .mobile-menu-section{display:flex;flex-direction:column;gap:12px;}
    .mobile-menu-label{font-size:0.78rem;font-weight:600;letter-spacing:0.16em;text-transform:uppercase;color:rgba(15,23,42,0.6);}
    .mobile-menu-links{display:flex;flex-direction:column;gap:14px;}
    .mobile-link{
      text-decoration:none;
      color:#0b1220;
      font-weight:600;
      font-size:1.05rem;
      padding:10px 4px;
      border-radius:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .mobile-link::after{
      content:"â€º";
      font-size:1.2rem;
      color:rgba(99,102,241,0.7);
    }
    details{
      border-radius:18px;
      border:1px solid rgba(148,163,184,0.18);
      background:rgba(255,255,255,0.65);
      overflow:hidden;
    }
    summary{
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
      font-weight:600;
      font-size:1.05rem;
      list-style:none;
    }
    summary span{flex:1;}
    summary svg{width:18px;height:18px;stroke-width:1.8;transition:transform .22s ease;}
    details[open] summary svg{transform:rotate(180deg);}
    .accordion-links{display:flex;flex-direction:column;padding:0 18px 16px 18px;gap:12px;}
    .accordion-links a{
      text-decoration:none;
      color:#111827;
      font-weight:500;
      font-size:0.98rem;
      padding:10px 12px;
      border-radius:12px;
    }
    .preview-caption{
      margin-top:22px;
      text-align:center;
      color:#4b5563;
      font-size:0.85rem;
    }
  </style>
</head>
<body>
  <div class="phone">
    <header>
      <span>Scope</span>
      <div class="theme-icon">ðŸŒž</div>
    </header>
    <div class="preview-menu">
      <div class="mobile-menu-panel">
        <div class="mobile-menu-top">
          <a href="#" class="mobile-login">Logg inn</a>
          <button class="mobile-chip" type="button">EN</button>
        </div>
        <div class="mobile-menu-section">
          <span class="mobile-menu-label">Produkt</span>
          <div class="mobile-menu-links">
            <a href="#" class="mobile-link">Sikkerhet</a>
          </div>
        </div>
        <div class="mobile-menu-section">
          <span class="mobile-menu-label">LÃ¸sninger</span>
          <details open>
            <summary><span>LÃ¸sninger</span>
              <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6l4 4 4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </summary>
            <div class="accordion-links">
              <a href="#">Enkelrestaurant</a>
              <a href="#">Kjede</a>
              <a href="#">Takeaway</a>
            </div>
          </details>
        </div>
        <div class="mobile-menu-section">
          <span class="mobile-menu-label">Ressurser</span>
          <details open>
            <summary><span>Ressurser</span>
              <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6l4 4 4-4" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </summary>
            <div class="accordion-links">
              <a href="#">Blogg</a>
              <a href="#">Veiledninger</a>
              <a href="#">Kundehistorier</a>
            </div>
          </details>
        </div>
      </div>
      <p class="preview-caption">Preview av ny mobilmeny-layout</p>
    </div>
  </div>
</body>
</html>
